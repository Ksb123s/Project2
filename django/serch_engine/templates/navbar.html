<header class="py-3 mb-3 border-bottom">
  <div class="container-fluid d-grid gap-2 align-items-center" style="grid-template-columns: 1fr 2fr;">
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <ul class="dropdown-menu text-small shadow" style="">
        <li>
          <a class="dropdown-item active" href="#" aria-current="page">단순 검색</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">
            검색 분석</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">검색기록 다운</a>
        </li>

      </ul>
    </div>

    <div class="d-flex align-items-center">
      <form action="" method="post" class="w-100 me-3 row g-2" role="search">
        {% csrf_token %}
        <div class="col-3">
          <select class="form-select" name="site" id="site" aria-label="Default select example " onchange="categoryChange(this)">
            <option selected="selected">검색 사이트 선택</option>
            <option value="naver">naver</option>
            <option value="daum">daum</option>
            <option value="google">google</option>
          </select>
        </div>
        <div class="col-3">
          <select class="form-select" name="detail" id="detail" aria-label="Default select example">
            <option selected="selected">검색 용도 선택</option>
          </select>
        </div>
        <div class="col-6">
          <input type="search" id="search" name="search" class="form-control" placeholder="Search..." aria-label="Search">
        </div>
      </form>
    </div>
  </div>
</header>
<div class="container-fluid pb-3">
  <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
    <div class="bg-body-tertiary border rounded-3">
      <br>Hellow 검색 엔진에 오신걸 환영합니다.<br>
      <br>이 사이트에 이용방식에 대해 알려 드리겠습니다.<br>
      <br><br>
      <br><br>
      <br><br>
    </div>
    <div class="bg-body-tertiary border rounded-3">
      <br><br><br><br><br><br><br><br><br><br>
    </div>
  </div>
</div>
